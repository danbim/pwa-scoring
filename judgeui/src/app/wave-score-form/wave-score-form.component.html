<h1 class="mat-h1">Score Wave</h1>

<form [formGroup]="waveScoreForm" (ngSubmit)="onSubmit()">

    <mat-form-field>
        <mat-select placeholder="Rider" formControlName="riderId">
            <mat-option *ngFor="let riderId of riderIds | async" [value]="riderId">
                {{ riderIdÂ }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <br/>
    <mat-form-field>
        <input matInput placeholder="Points" [value]="0" formControlName="points">
    </mat-form-field>
    
    <br/>
    <button type="submit" [disabled]="!waveScoreForm.valid" mat-button>submit</button>

    <br/>
    <div *ngIf="points.invalid && (points.dirty || points.touched)" class="alert alert-danger">
        <div *ngIf="points.errors.required">
            Points is required.
        </div>
        <div *ngIf="points.errors.min">
            Points must be at minimum 0.
        </div>
        <div *ngIf="points.errors.max">
            Points must be at maximum 12.
        </div>
    </div>

</form>
